<!DOCTYPE html>
<html>
<head>
  <title>Generate Sample Texture</title>
</head>
<body>
  <h1>Generating 2048x2048 sample texture...</h1>
  <canvas id="canvas" width="2048" height="2048"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Create a gradient background
    const gradient = ctx.createLinearGradient(0, 0, 2048, 2048);
    gradient.addColorStop(0, '#ff00ff');
    gradient.addColorStop(0.5, '#00ffff');
    gradient.addColorStop(1, '#ffff00');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 2048, 2048);

    // Draw a border around the entire 2048x2048 texture
    ctx.strokeStyle = '#ff0000';
    ctx.lineWidth = 20;
    ctx.strokeRect(10, 10, 2028, 2028);

    // Draw a border around the center 1024x1024 area
    ctx.strokeStyle = '#00ff00';
    ctx.lineWidth = 10;
    ctx.strokeRect(512, 512, 1024, 1024);

    // Add some text
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 60px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('2048x2048 Texture', 1024, 300);
    ctx.fillText('Center 1024x1024', 1024, 1024);
    ctx.fillText('should be visible', 1024, 1100);

    // Add corner labels
    ctx.font = 'bold 40px Arial';
    ctx.fillText('Top Left', 200, 100);
    ctx.fillText('Top Right', 1848, 100);
    ctx.fillText('Bottom Left', 200, 1980);
    ctx.fillText('Bottom Right', 1848, 1980);

    // Download the canvas as an image
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sample-texture.jpg';
      a.click();
      document.body.innerHTML += '<br><p>Texture generated! Save it as "sample-texture.jpg" in the public folder.</p>';
    }, 'image/jpeg', 0.95);
  </script>
</body>
</html>
